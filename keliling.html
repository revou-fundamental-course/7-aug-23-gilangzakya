<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Keliling Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h2>Kalkulator Segitiga</h2>
        </div>
        <div class="cekbox">
            <label class="span" for="cek">
                <div class="m"></div>
                <div class="u">   
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </label>
            <input type="checkbox" id="cek" class="type">
            <div class="isi">
                <a href="index.html">Luas</a>
                <a href="keliling.html">Keliling</a>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Kalkulator Keliling Segitiga</h1>
        <div class="triangle">
            <img src="assets/luas.png" alt="Segitiga">
        </div>
        <label for="sisi1">Sisi 1:</label>
        <input type="number" id="sisi1" placeholder="Masukkan panjang sisi 1">
        <label for="sisi2">Sisi 2:</label>
        <input type="number" id="sisi2" placeholder="Masukkan panjang sisi 2">
        <label for="sisi3">Sisi 3:</label>
        <input type="number" id="sisi3" placeholder="Masukkan panjang sisi 3">
        <button id="hitung">Hitung Keliling</button>
        <button id="reset">Reset</button>
        <p id="hasil">Keliling segitiga: </p>
    </div>
    <div class="cpi">
        <p>&copy;2023 Gilang Zakya Hardiansyah</p>
    </div>
    <script src="js/keliling.js"></script>
</body>
</html>
